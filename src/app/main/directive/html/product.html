<h3>Dodaj cenę produktu: </h3>
<input class="form-control" type="number" ng-model="product.price">

<h3>Dodaj wagę produktu</h3>
<input class="form-control" type="number" ng-model="product.weight">

<h3>Dodaj nazwe produktu: </h3>
<input class="form-control" type="text" ng-model="product.name">
