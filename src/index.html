<!doctype html>
<html ng-app="cartProject">
  <head>
    <meta charset="utf-8">
    <title>cartProject</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="MainController as main">
      <button class="form-control" ng-click="toggleTimeline()">{{isTimelineRunning() ? "Stop": "Start"}} timeline</button>
      <h3>People list:</h3>
      <ul>
        <li ng-if="person.alive" ng-repeat="person in people track by $index" ng-click="checkAncestors(); showAncestors(person);">
          <span><strong>{{person.name}}</strong>: age: {{person.age}}, maxAge: {{person.determineMaxAge()}}</span>
          <span ng-if="person.gender === 'f'" class="label label-danger">Female</span>
          <span ng-if="(person.age > 15 && person.age < 25)" class="label label-success">Can cross</span>
          <span ng-if="person.features.inteligence > 8" class="label label-info">Inteligent</span>
          <span ng-if="person.features.inteligence < 2" class="label label-info">Stupid</span>
        </li>
      </ul>
      <span class="badge">{{people.length}} ludzi</span>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
