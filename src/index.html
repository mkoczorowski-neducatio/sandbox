<!doctype html>
<html ng-app="cartProject">
  <head>
    <meta charset="utf-8">
    <title>cartProject</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="MainController as main">
      <fieldset>
        <legend>Produkt</legend>
      <select class="form-control" value="" ng-options="item as item.value for item in productTypes" ng-model="selectedType" ng-change="productTypeSwitched()"></select>
      <div ng-switch="selectedType.key">
        <product ng-switch-when="product"></product>
        <resourcematerial ng-switch-when="resource_material"></resourcematerial>
      </div>
    </fieldset>
      <h3>Dodaj produkt: </h3>
      <button class="btn btn-warning" ng-click="add()">Dodaj</button>

      <ul>
        <li ng-repeat="product in cart.listOfProducts track by $index"> Cena produktu:    {{product.price}}    Waga produktu:    {{ product.weight }}    Nazwa produktu:    {{ product.name }}         <button class="btn btn-danger" ng-click="removeElement($index)">X</button></li>
      </ul>

      <h3>Suma cen</h3>
      <button class="btn btn-success" ng-click="displaySumOfPrice()">Pokaż sumę</button>
      <p>aktualna suma: {{ cart.overAllPrice() }}</p>

      <h3>Suma wag</h3>
      <button class="btn btn-success" ng-click="displaySumOfWeight()">Pokaż sumę</button>
      <p>aktualna suma: {{ cart.overAllWeight() }}</p>



    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
